<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Eggs</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
  <div>
    <p class="bgWhite">Your Input: <span id="input-box">__</span></p> 
  </div>
    <div class="score-board">
      <p>Your Score: <span class="score">0</span></p>
      <p>Lives Remaining: <span class="lives">5</span></p>
    </div>
    <div class="end-game">
      <h4>Game Over! Your total score is <span class="end-score">0</h4>
      <button class="restart-btn">Restart</button>
    </div>
    <div class="game-menu">
      <h2>Chicken eggs are precious now...</h2>
      <h2>Input the sums within the eggs to save them!</h2>
      <h2>Ready? click Start to begin game</h2>
      <button class="start-btn">Start</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
