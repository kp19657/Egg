<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save The Eggs</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- <div class="bubble bubble-five"></div> -->
    <div class="score-board">
      <p>Your score is: <span class="score">0</span>- - - - -</p>
      <p>Lives Remaining:<span class="lives">3</span></p>
    </div>
    <div class="shadow">
      <div class="total-score">
        <div class="wrapper winner">
          <h4>Congratulations</h4>
          <h4>You popped all 50 bubbles</h4>
          <p>You are a Winner!</p>
        </div>
        <div class="wrapper loser">
          <h4>Sorry</h4>
          <h4>Your Score Is <span class="score"> 0 </span> Bubbles</h4>
          <p>Play Again?</p>
          <button class="restart">Yes</button>
          <button class="cancel">No</button>
        </div>
      </div>
    </div>
    <div class="main-game">
      <h2>Ready Start</h2>
      <button class="start-btn">Start</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
